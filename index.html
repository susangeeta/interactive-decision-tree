<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Decision Tree</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interactive Decision Tree</h1>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="form-step" id="step1">
        <label for="preference"
          >Do you prefer the mountains or the beach?</label
        >
        <div class="flex-container">
          <select id="preference">
            <option value="">Select...</option>
            <option value="mountains">Mountains</option>
            <option value="beach">Beach</option>
          </select>
        </div>
        <div class="button-container">
          <button class="next-btn" onclick="goToNextStep('step2')">Next</button>
        </div>
      </div>

      <div class="form-step hidden" id="step2">
        <label for="activity"
          >Are you looking for adventure or relaxation?</label
        >
        <div class="flex-container">
          <select id="activity">
            <option value="">Select...</option>
            <option value="adventure">Adventure</option>
            <option value="relaxation">Relaxation</option>
          </select>
        </div>
        <div class="button-container">
          <button class="next-btn" onclick="goToNextStep('step3')">Next</button>
          <button class="back-btn" onclick="goToPreviousStep('step1')">
            Back
          </button>
        </div>
      </div>

      <div class="form-step hidden" id="step3">
        <label for="budget">Whatâ€™s your budget?</label>
        <div class="flex-container">
          <select id="budget">
            <option value="">Select...</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="button-container">
          <button class="next-btn" onclick="generateRecommendation()">
            Get Recommendation
          </button>
          <button class="back-btn" onclick="goToPreviousStep('step2')">
            Back
          </button>
        </div>
      </div>

      <div class="result hidden" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
